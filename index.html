        @keyframes pulse {

        }
        .parallax-bg {

            justify-content: space-between;
            position: relative;
            padding: 20px 0;

            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #eafaf9;
            transform: translateY(-50%);
        }
        .timeline-item {
            position: relative;
            flex: 1;
            text-align: center;
        }
        .timeline-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: 20px;
            border-radius: 50%;

            });
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            obs.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
            } else {
                document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
            }
        }

        function initMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if(mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            document.querySelectorAll('.mobile-dropdown-button').forEach(button => {
                button.addEventListener('click', () => {
                    button.nextElementSibling.classList.toggle('hidden');
                    button.querySelector('.fa-chevron-down').classList.toggle('rotate-180');
                });
            });
        }

        let swiper;
        function initStoreCarousel() {
            swiper = new Swiper('.store-carousel', {
                loop: true,
                grabCursor: true,
                slidesPerView: 1,
                spaceBetween: 20,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                pagination: { el: '.swiper-pagination', clickable: true },
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                breakpoints: { 640: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
            });
        }

        function populateStoreCards() {
            const container = document.querySelector('#store-card-container');
            if (!container) return;
            let cardsHTML = '';
            storeData.forEach((store, index) => {
                const isInactive = store.mapLink === '#';
                cardsHTML += `
                    <div class="swiper-slide">
                        <div class="store-card group bg-light rounded-2xl overflow-hidden shadow-md h-full flex flex-col ${isInactive ? '' : 'hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer'}" data-store-index="${index}">
                            <div class="relative">
                                <img src="${store.imgSrc}" alt="" class="w-full h-60 object-cover" loading="lazy">
                            </div>
                            <div class="p-6 flex-grow flex flex-col">
                                <h4 class="font-bold text-lg mb-2 truncate" data-i18n-key="${store.titleKey}"></h4>
                                <p class="text-muted text-sm flex-grow" data-i18n-key="${store.descKey}"></p>
                            </div>
                        </div>
                    </div>`;
            });
            container.innerHTML = cardsHTML;
            updateStaticContent();
        }

        function initStoreModal() {
            const modal = document.getElementById('store-modal');
            const modalBackdrop = document.getElementById('store-modal-backdrop');
            const modalContent = document.getElementById('store-modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const feedbackLink = document.getElementById('modal-feedback-link');

            // FIX: Use event delegation on a static parent element
            const storesContainer = document.querySelector('#stores');
            if (storesContainer) {
                storesContainer.addEventListener('click', function(e) {
                    const card = e.target.closest('.store-card');
                    if (card) {
                        const storeIndex = card.getAttribute('data-store-index');
                        const store = storeData[storeIndex];
                        if (!store || store.mapLink === '#') return;
                        openModal(store);
                    }
                });
            }
            
            function openModal(store) {
                if (!store || !modal) return;
                document.getElementById('modal-image-container').innerHTML = `<img src="${store.imgSrc}" alt="" class="w-full h-64 object-cover" loading="lazy">`;
                document.getElementById('modal-title').setAttribute('data-i18n-key', store.titleKey);
                document.getElementById('modal-desc').setAttribute('data-i18n-key', store.descKey);
                document.getElementById('modal-map-link').href = store.mapLink;
                updateStaticContent();
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalBackdrop.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalBackdrop.classList.add('opacity-100');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            function closeModal() {
                if (!modal) return;
                modalBackdrop.classList.remove('opacity-100');
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalBackdrop.classList.add('opacity-0');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }

            if(closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
            if(modalBackdrop) modalBackdrop.addEventListener('click', closeModal);
            if(feedbackLink) feedbackLink.addEventListener('click', closeModal);
        }

        function populateMilestones() {
            const container = document.getElementById('milestones-container');
            if (!container) return;
            let milestonesHTML = '';
            milestoneData.forEach(item => {
                milestonesHTML += `
                    <div class="timeline-item">
                        <div class="timeline-dot ${item.isAccent ? 'is-accent' : ''}"></div>
                        <div class="timeline-content">
                            <div class="timeline-year">${item.year}</div>
                            <div class="timeline-desc" data-i18n-key="${item.titleKey}"></div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = milestonesHTML;
            updateStaticContent();
        }

        function initCountdown() {
            const countdownDate = new Date("2025-08-20T23:59:59").getTime();
            const format = (num) => num.toString().padStart(2, '0');

            function update() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    document.getElementById('hero-countdown')?.classList.add('hidden');
                    document.getElementById('header-countdown-bubble')?.classList.add('hidden');
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.querySelectorAll('.header-days, .hero-days').forEach(el => el.textContent = format(days));
                document.querySelectorAll('.header-hours, .hero-hours').forEach(el => el.textContent = format(hours));
                document.querySelectorAll('.hero-minutes').forEach(el => el.textContent = format(minutes));
                document.querySelectorAll('.hero-seconds').forEach(el => el.textContent = format(seconds));
            }
            setInterval(update, 1000);
            update();
        }

        initApp();
    });
    </script>
</body>
