        function initApp() {
            i18next.init({
                resources: translations,
                fallbackLng: 'en',
                lng: localStorage.getItem('sinnkawa-lang') || 'en'
            }).then(() => {
                document.documentElement.lang = i18next.language;
                updateAllContent();
            });

            i18next.on('languageChanged', (lng) => {
                document.documentElement.lang = lng;
                localStorage.setItem('sinnkawa-lang', lng);
                updateAllContent();
            });

            document.querySelectorAll('.language-option').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    i18next.changeLanguage(e.currentTarget.getAttribute('data-lang'));
                });
            });

            initSplash();
            initScrollBehaviors();
            initStoreCarousel();
            initCharacterCarousel();
            initStoreModal();
            initCafeModal();
            initCharacterDetails();
        }
        
        function updateAllContent() {
            updateStaticContent();
            updateDynamicContent();
        }

        function updateStaticContent() {
            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.getAttribute('data-i18n-key');
                const translation = i18next.t(key);
                if (translation !== undefined) {
                    el.innerHTML = translation;
                }
            });
        }
        
        function updateDynamicContent() {
            populateStoreCards();
            populateCharacterCards();
            populateSocialFooter();
            if (storeSwiper) storeSwiper.update();
            if (characterSwiper) characterSwiper.update();
            // Update character details with current language
            const activeCharId = document.querySelector('.avatar-item.active')?.getAttribute('data-character');
            if (activeCharId) {
                showCharacterDetail(activeCharId);
            }
        }

        function initSplash() {
            window.scrollTo(0, 0);
            const splashScreen = document.getElementById('splash-screen');
            if (splashScreen) {
                setTimeout(() => {
                    splashScreen.classList.add('zoom-out');
                    setTimeout(() => {
                        splashScreen.style.display = 'none';
                    }, 700);
                }, 2800);
            }
        }
        
        function initScrollBehaviors() {
            const backToTopButton = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                backToTopButton.classList.toggle('opacity-0', window.scrollY <= 300);
                backToTopButton.classList.toggle('invisible', window.scrollY <= 300);
            });
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            obs.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
            } else {
                document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
            }
        }

        let storeSwiper;
        function initStoreCarousel() {
            storeSwiper = new Swiper('.store-carousel', {
                loop: true,
                grabCursor: true,
                slidesPerView: 1,
                spaceBetween: 20,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                pagination: { el: '.swiper-pagination', clickable: true },
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                breakpoints: { 640: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
            });
        }

        let characterSwiper;
        function initCharacterCarousel() {
            characterSwiper = new Swiper('.character-carousel', {
                loop: true,
                grabCursor: true,
                slidesPerView: 2.5, 
                spaceBetween: 10,
                navigation: {
                    nextEl: '.character-next',
                    prevEl: '.character-prev',
                },
                breakpoints: {
                    640: { slidesPerView: 4, spaceBetween: 20 },
                    1024: { slidesPerView: 4, spaceBetween: 30 },
                }
            });
        }

        function populateStoreCards() {
            const container = document.querySelector('#store-card-container');
            if (!container) return;
            let cardsHTML = '';
            storeData.forEach((store, index) => {
                const isInactive = store.mapLink === '#';
                cardsHTML += `
                    <div class="swiper-slide">
                        <div class="store-card group bg-light rounded-2xl overflow-hidden shadow-md h-full flex flex-col ${isInactive ? '' : 'hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer'}" data-store-index="${index}">
                            <div class="relative">
                                <img src="${store.imgSrc}" alt="" class="w-full h-60 object-cover" loading="lazy">
                            </div>
                            <div class="p-6 flex-grow flex flex-col">
                                <h4 class="font-bold text-lg mb-2 truncate" data-i18n-key="${store.titleKey}"></h4>
                                <p class="text-muted text-sm flex-grow" data-i18n-key="${store.descKey}"></p>
                            </div>
                        </div>
                    </div>`;
            });
            container.innerHTML = cardsHTML;
        }

        function populateCharacterCards() {
            const container = document.getElementById('character-card-container');
            if (!container) return;
            let cardsHTML = '';
            characterData.forEach(char => {
                cardsHTML += `
                    <div class="swiper-slide">
                        <div class="avatar-item text-center cursor-pointer" data-character="${char.id}">
                            <img src="${char.imgSrc}" alt="" class="w-24 h-24 mx-auto rounded-full shadow-lg mb-4 object-cover border-4 border-white transition-all duration-300" loading="lazy">
                            <h4 class="font-bold text-dark" data-i18n-key="${char.nameKey}"></h4>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = cardsHTML;
            
            // Set first character as active by default
            setTimeout(() => {
                const firstAvatar = document.querySelector('.avatar-item');
                if (firstAvatar) {
                    firstAvatar.classList.add('active');
                    const firstCharId = firstAvatar.getAttribute('data-character');
                    if (firstCharId) {
                        showCharacterDetail(firstCharId);
                    }
                }
            }, 100);
            
            // Add click event to avatar items
            document.querySelectorAll('.avatar-item').forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all avatars
                    document.querySelectorAll('.avatar-item').forEach(avatar => {
                        avatar.classList.remove('active');
                    });
                    // Add active class to clicked avatar
                    item.classList.add('active');
                    // Show corresponding character detail
                    const charId = item.getAttribute('data-character');
                    showCharacterDetail(charId);
                    
                    // Scroll to character details section
                    document.getElementById('character-details').scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });
        }

        // Updated function to include character title
        function initCharacterDetails() {
            const detailsContainer = document.getElementById('character-details');
            if (!detailsContainer) return;
            
            detailsContainer.innerHTML = `
                <div class="character-detail active" id="detail-container">
                    <div class="flex flex-col md:flex-row items-center gap-8">
                        <div class="w-full md:w-1/3">
                            <img id="detail-avatar" src="" alt="" class="w-40 h-40 mx-auto md:mx-0 rounded-full shadow-lg object-cover border-4 border-primary">
                        </div>
                        <div class="w-full md:w-2/3 text-center md:text-left">
                            <h2 id="detail-name" class="text-2xl font-bold text-primary mb-2"></h2>
                            <p id="detail-title" class="text-sm font-semibold text-muted mb-4"></p>
                            <div id="detail-content" class="text-muted leading-relaxed whitespace-pre-line"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Updated function to show character title and handle multiline descriptions
        function showCharacterDetail(characterId) {
            const character = characterData.find(char => char.id === characterId);
            if (!character) return;
            
            const detailsContainer = document.getElementById('detail-container');
            if (!detailsContainer) return;
            
            // Update detail elements with character data
            document.getElementById('detail-avatar').src = character.imgSrc;
            document.getElementById('detail-avatar').alt = i18next.t(character.nameKey);
            document.getElementById('detail-name').innerHTML = i18next.t(character.nameKey);
            document.getElementById('detail-title').innerHTML = i18next.t(character.titleKey);
            document.getElementById('detail-content').innerHTML = i18next.t(character.descKey);
            
            // Add animation
            detailsContainer.classList.remove('active');
            setTimeout(() => {
                detailsContainer.classList.add('active');
            }, 10);
        }

        function populateSocialFooter() {
            const container = document.getElementById('social-footer-container');
            if (!container) return;
            let iconsHTML = '';
            socialData.forEach(platform => {
                iconsHTML += `
                    <a href="${platform.href}" target="_blank" rel="noopener noreferrer" class="transition-transform hover:scale-110">
                        ${platform.icon}
                    </a>
                `;
            });
            container.innerHTML = iconsHTML;
        }

        function initStoreModal() {
            const modal = document.getElementById('store-modal');
            const modalBackdrop = document.getElementById('store-modal-backdrop');
            const modalContent = document.getElementById('store-modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const feedbackLink = document.getElementById('modal-feedback-link');

            const storesContainer = document.querySelector('#stores');
            if (storesContainer) {
                storesContainer.addEventListener('click', function(e) {
                    const card = e.target.closest('.store-card');
                    if (card) {
                        const storeIndex = card.getAttribute('data-store-index');
                        const store = storeData[storeIndex];
                        if (!store || store.mapLink === '#') return;
                        openModal(store);
                    }
                });
            }
            
            function openModal(store) {
                if (!store || !modal) return;
                document.getElementById('modal-image-container').innerHTML = `<img src="${store.imgSrc}" alt="" class="w-full h-64 object-cover" loading="lazy">`;
                document.getElementById('modal-title').setAttribute('data-i18n-key', store.titleKey);
                document.getElementById('modal-desc').setAttribute('data-i18n-key', store.descKey);
                document.getElementById('modal-map-link').href = store.mapLink;
                updateStaticContent();
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalBackdrop.classList.add('opacity-100');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            function closeModal() {
                if (!modal) return;
                modalBackdrop.classList.remove('opacity-100');
                modalContent.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }

            if(closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
            if(modalBackdrop) modalBackdrop.addEventListener('click', closeModal);
            if(feedbackLink) feedbackLink.addEventListener('click', closeModal);
        }

        function initCafeModal() {
            const modal = document.getElementById('cafe-modal');
            const openTriggers = document.querySelectorAll('#news-nav-button, #news-footer-button, #news-mobile-button');
            const closeModalBtn = document.getElementById('close-cafe-modal-btn');
            const modalBackdrop = document.getElementById('cafe-modal-backdrop');
            const modalContent = document.getElementById('cafe-modal-content');

            function open() {
                if (!modal) return;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalBackdrop.classList.add('opacity-100');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            function close() {
                if (!modal) return;
                modalBackdrop.classList.remove('opacity-100');
                modalContent.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }

            openTriggers.forEach(btn => btn.addEventListener('click', open));
            if(closeModalBtn) closeModalBtn.addEventListener('click', close);
            if(modalBackdrop) modalBackdrop.addEventListener('click', close);
        }

        initApp();
    });
